<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Letterboxd — Latest</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="wrap" id="app" aria-live="polite">
      <header class="header">
        <p class="kicker">Experiment</p>
        <h1 class="title">Letterboxd</h1>
        <p class="subtitle">Latest activity (auto-updating).</p>
      </header>

      <section class="panel" aria-label="Controls">
        <label class="label" for="q">Search</label>
        <input id="q" class="input" type="search" placeholder="Try: perfect, 2024, ★★★…" />

        <div class="row" role="group" aria-label="Filter">
          <button class="pill is-active" data-filter="all" type="button">All</button>
          <button class="pill" data-filter="project" type="button">Watched</button>
          <button class="pill" data-filter="note" type="button">Reviews</button>
        </div>
      </section>

      <section class="panel" aria-label="Results">
        <div id="status" class="status">Loading…</div>
        <ol id="results" class="results" hidden></ol>
        <div id="empty" class="empty" hidden>No matches. Try a different word.</div>
      </section>

      <footer class="footer">
        <a class="link" href="https://letterboxd.com/jongoldman/" target="_blank" rel="noopener noreferrer">
          Open on Letterboxd
        </a>
      </footer>

      <noscript>
        <div class="panel">This experiment needs JavaScript.</div>
      </noscript>
    </main>

    <script src="./embed.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
