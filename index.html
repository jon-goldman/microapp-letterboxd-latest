<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Letterboxd — Elsewhere</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="wrap" id="app">
      <header class="header">
        <h1 class="title">Elsewhere</h1>
        <p id="status" class="status">Loading…</p>
      </header>

      <section class="panel" aria-label="Controls">
        <input id="q" class="input" type="search" placeholder="Search films…" />
        <div class="row" style="display:none"> <button class="pill is-active" data-filter="all">All</button>
        </div>
      </section>

      <section class="panel">
        <ol id="results" class="results" hidden></ol>
        <div id="empty" class="empty" hidden>No films found.</div>
      </section>

      <footer class="footer">
        <a class="link-muted" href="https://letterboxd.com/jongoldman/" target="_blank">View Profile →</a>
      </footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
